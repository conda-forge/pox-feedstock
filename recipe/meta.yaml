{% set name = "pox" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cbb0c0acd650c0ffb620999da611e93aae5105c46a084c4ceaf2f704ed708c1e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - pip
    - python =2.7|>=3.6
  run:
    - python =2.7|>=3.6

test:
  imports:
    - pox

about:
  home: https://github.com/uqfoundation/pox
  license: BSD-3-Clause
  license_file: LICENSE
  summary: utilities for filesystem exploration and automated builds

extra:
  recipe-maintainers:
    - jschueller
    - synapticarbors
